<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Múltiple</title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      // Cargamos los módulos necesarios para la aplicación web
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/rest/support/Query",
        "esri/layers/GraphicsLayer"
      ], function (Map, MapView, FeatureLayer, Query, GraphicsLayer) {

        //  Construimos el objeto mapa
        var map = new Map({
          basemap: "hybrid"
        });

        // Construimos el objeto vista
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-4, 40], // longitud, latitud
          zoom: 6
        });

        // Construimos las capas
        const incendiosFL = new FeatureLayer({
          url: "https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/MODIS_Thermal_v1/FeatureServer"
        });

        const paisesMundoFL = new FeatureLayer({
          url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/World_Countries/FeatureServer/0"
        });

        // Construimos una capa gráfica para guardar los resultados
        const resultadoGL = new GraphicsLayer();

        // Realizo una consulta a la capa de países del mundo para seleccionar España
        var queryEspaña = new Query({
          where: "ISO_CC = 'ESP'",
          returnGeometry: true,
          outFields: ["COUNTRY"]
        });

        paisesMundoFL
          .queryFeatures(queryEspaña) // Pasamos la query de España
          .then(function (results) {
            
            //  Configuramos la segunda consulta con los resultados de la primera
            results.features.map((poligono) => {

              // Segunda Query, selección de incendios en España con confidencia > 50
              const queryPoligonos = new Query({
                geometry: poligono.geometry,
                spatialRelationship: "contains",
                returnGeometry: true,
                where: "CONFIDENCE > 0"
              });

              //  Aplicamos la Query a la capa de incendios y configuramos resultados
              incendiosFL
                .queryFeatures(queryPoligonos)
                .then(function (results) {
                  // Gestionamos los resultados de la query de incendios
                  results.features.map((entidad) => {
                    // Le pasamos una simbología de fuego (.png)
                    entidad.symbol = {
                      type: "picture-marker",
                      url: "https://cdn-icons-png.flaticon.com/512/1172/1172477.png?w=7",
                      width: "64px",
                      height: "64px"
                    };

                    // Añadimos las entidades a la capa gráfica
                    resultadoGL.add(entidad);
                  });
                });
            });

            //  Añadimos la capa gráfica al mapa con los resultados
            map.add(resultadoGL);
          })
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
