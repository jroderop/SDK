<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>BasemapToggle widget</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.34/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/BasemapToggle"
      ],
      function(Map, MapView, BasemapToggle) {

        // Creamos el mapa

        var map = new Map({
          basemap: "topo"
        });

        // Creamos la vista

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-86.049, 38.485],
          zoom: 3
        });

        // Creamos el Widget BasemapToggle
        var basemapToggle = new BasemapToggle({
          view: view,  // Vista donde se a침adir치 el widget
          nextBasemap: "satellite" // Tipo Mapa base que se mostrar치 al iniciar
        });
        // A침adimos el Widget BasemapToggle a la vista.

        view.ui.add(basemapToggle, "top-right");
        
      }
    );    


  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
