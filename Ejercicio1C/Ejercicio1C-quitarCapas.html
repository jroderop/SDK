<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Quitando capas del mapa</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.34/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer"
      ],

      // Cargamos los módulos necesarios para la aplicación web

      function(
        Map, MapView,
        FeatureLayer
      ) {

        // Construimos el objeto mapa

        var map = new Map({
          basemap: "topo"
        });

        //Construir el objeto vista.

        var view = new MapView({
          container: "viewDiv",
          map: map
        });

        //hacemos que se pueda actuar desde la consola

        window.map = map;
        
        // Creamos el objeto FeatureLayer con los datos de la capa.

        var featureLayer = new FeatureLayer({
          url: "https://services.arcgis.com/ue9rwulIoeLEI9bj/arcgis/rest/services/Strong_Earthquakes_2012_2014/FeatureServer/0"
        });

        // Añadimos las capas al mapa

        map.add(featureLayer);

        // Imprimimos por consola el número de capas que están en el mapa.

        console.log("Número de capas en el mapa: " + map.layers.length);

        // preparamos el mapa para quitar la capa
        window.featureLayer = featureLayer;

        // Quitamos la capa del mapa
       // map.remove(featureLayer);

      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
