<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Añadiendo datos al mapa</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.34/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/core/reactiveUtils"
      ],

      // Cargamos los módulos necesarios para la aplicación web

      function(
        Map, MapView,
        FeatureLayer,
        reactiveUtils
      ) {

        // Construimos el objeto mapa

        var map = new Map({
          basemap: "topo"
        });

        // Construir el objeto vista.

        var view = new MapView({
          container: "viewDiv",
          map: map
        });

        // Creamos los objetos FeatureLayer con los datos de las capas.

        var earthquakes = new FeatureLayer({
          url: "https://services.arcgis.com/ue9rwulIoeLEI9bj/arcgis/rest/services/Strong_Earthquakes_2012_2014/FeatureServer/0"
        });

        var countries = new FeatureLayer({
          url: 'https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/World_Countries_(Generalized)/FeatureServer/0'
        })

        // Añadimos las capas al mapa

        map.addMany([countries, earthquakes]);

        //Lista las capas que están añadidas al mapa en la consola.
        
          reactiveUtils.whenOnce(function () {
                return map.layers.length > 0;
              }).then(function () {
                map.layers.forEach(function(layer) {
                  layer.when().then(function () {
                    console.log("Título:", layer.title);
                    console.log("Tipo:", layer.type);
                  })
                            
              });
              });
            });
      
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
