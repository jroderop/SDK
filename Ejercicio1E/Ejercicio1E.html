<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactiveUtils</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.27/"></script>

    <style>
        html,
        body,
        #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        }
    </style>

    <script>
        require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/core/reactiveUtils"
      ],

      // Cargamos los m칩dulos necesarios para la aplicaci칩n web

      function(
        Map,
        MapView,
        FeatureLayer,
        reactiveUtils
      ) {
        
        
        // Construimos el objeto mapa (intanciar un objeto mapa)
        var map = new Map({
          basemap: "topo-vector"
        });

        // Construimos el objeto vista

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [140, 40],
          zoom: 5
        });

        // Construimos las capas (intanciamos las capas que queremos mostrar en el mapa)
        var earthquakes = new FeatureLayer({
          url: "https://services.arcgis.com/ue9rwulIoeLEI9bj/arcgis/rest/services/Strong_Earthquakes_2012_2014/FeatureServer/0"
        });

        var countries = new FeatureLayer({
          url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/World_Countries_(Generalized)/FeatureServer/0"
        });


        // A침adimos una de las capas al mapa

        map.add(earthquakes);

        // Utilizamos los reactive Utils para vigilar el estado de la capa y en el momento
        // Que se clique en la vista se a침ade la capa al mapa.
        reactiveUtils.on( () => view, "click", () => {
          map.add(countries);
      })
    });

    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
