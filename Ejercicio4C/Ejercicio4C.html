<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Class breaks renderer</title>

     <link
    rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />
     <script src="https://js.arcgis.com/4.34/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    .esri-legend {
      background-color: black;
      color: white;
      opacity: 0.85;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/renderers/ClassBreaksRenderer"
      ],
      function(
        Map, MapView, FeatureLayer, ClassBreaksRenderer
      ) {

        // Se crea un renderizador de Class Breaks por el campo POP2010
        const districtsRenderer = new ClassBreaksRenderer({ 
          field: "POP2010",
        }); 

        
        // Se aplican los colores y los valores al renderizador (4 clases)
        districtsRenderer.addClassBreakInfo({
          minValue: 50000,
          maxValue: 650000,
          symbol: {
          type: "simple-fill",
           color: "blue"
          }
        });

        districtsRenderer.addClassBreakInfo({
          minValue: 650001,
          maxValue: 800000,
          symbol: {
            type: "simple-fill",
            color: "green"
          }
        });
       
        districtsRenderer.addClassBreakInfo({
          minValue: 800001,
          maxValue: 1000000,
          symbol: {
            type: "simple-fill",
            color: "orange"
          }
        });

         districtsRenderer.addClassBreakInfo({
          minValue: 1000001,
          maxValue: 1125000,
          symbol: {
            type: "simple-fill",
            color: "red"
          }
        });
        
        // Se crea la FeatureLayer a la que le vamos a aplicar el renderizador

        var districtsLayer = new FeatureLayer({
          url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/CongressionalDistricts/FeatureServer/0",
          renderer: districtsRenderer, //Se aplica el renderizador
          minScale: 0,
          maxScale: 0,
        });

        // Se crea el mapa y se a√±ade la capa a este
        var map = new Map({
          basemap: "streets",
          layers: [districtsLayer]
        });

        // Se crea el visor del mapa

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-90.925, 39.741638],
          zoom: 4
        });

      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
