<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajando con Imágenes</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    } 

    button{
      position: absolute;
      top:30px;
      padding: 5px;
      background-color: rgb(31, 31, 31);
      color: rgb(219, 219, 219);
      border-radius: 8px;
      right: 30px;
      font-family: monospace;
    }

    #geologia{
      right:150px
    }
  </style>
  
  
     <link
    rel="stylesheet" href="https://js.arcgis.com/4.34/esri/themes/light/main.css" />
     <script src="https://js.arcgis.com/4.34/"></script>
  
  
  <script defer>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/ImageryTileLayer",
    ]
      ,function(Map, MapView, ImageryTileLayer) {   
        
        // Se crea el mapa con el basemap topografía   
        let map = new Map({ 
          basemap: "topo-vector"
          }) 

        // Se crea la vista del mapa
        let view = new MapView({ 
          container: "viewDiv",
          map: map,
          zoom: 13, 
          center: [-16.44, 28.38]
        });

       // Cargamos la capa con las imágenes de satélite.
        let imagen = new ImageryTileLayer({ 
          url: "https://tiledimageservices1.arcgis.com/MPSkeshhtFz9vjCL/arcgis/rest/services/Imagen_Incendio_Canarias___Sentinel_2/ImageServer",
          bandsIds: [3,2,0],
          effect: "brightness(400%) saturate(150%)" 
        }) 
        
        // Se añade la capa al mapa
        map.add(imagen)

        // Asignar ID y eventosa los botones
        const geologiaBoton = document.getElementById("geologia")

        geologiaBoton.addEventListener("click", () => {
          imagen.bandIds = [11,10,1]
        })

        const colorNaturalBoton = document.getElementById("colorNatural")
       
        colorNaturalBoton.addEventListener("click", () => {
          imagen.bandIds = [3,2,0] })

      })

  </script>

</head>
<body>
  <div id="viewDiv"></div>

  "Creamos dos botones"
  <button id="geologia">Geología</button>
  <button id="colorNatural">Color Natural</button>
</body>
</html>
